<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories Page</title>
<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
    }
    .category {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease;
    }
    .category:hover {
        background-color: #e0e0e0;
    }
    .category h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #333;
    }
    .category p {
        margin-bottom: 0;
        color: #666;
    }
</style>
<script src="./JV2.js"></script>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
<table border="1">
    <tr>
        <th>Category</th>
        <th>Item</th>
    </tr>
    <tr>
        <td rowspan="3">Cookies</td>
        <td>Chocolate Chip Cookies</td>
    </tr>
    <tr>
        <td>Peanut Butter Cookies</td>
    </tr>
    <tr>
        <td>Oatmeal Raisin Cookies</td>
    </tr>
    <tr>
        <td rowspan="4">Cake</td>
        <td>White Cake</td>
    </tr>
    <tr>
        <td>Apple Cake</td>
    </tr>
    <tr>
        <td>Strawberry Cake</td>
    </tr>
    <tr>
        <td>Black Forest Cake</td>
    </tr>
</table>

<h2>Order Form</h2>
<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>
    
    <label for="category">Select Category:</label>
    <select id="category" name="category" >
        <option value="cookies">Cookies</option>
        <option value="cake">Cake</option>
    </select><br><br>
    
    <label for="items">Select Item:</label>
    <select id="items" name="items" >
        <option value="chocolate_chip">Chocolate Chip Cookies</option>
        <option value="peanut_butter">Peanut Butter Cookies</option>
        <option value="oatmeal_raisin">Oatmeal Raisin Cookies</option>
        <option value="white_cake">White Cake</option>
        <option value="apple_cake">Apple Cake</option>
        <option value="strawberry_cake">Strawberry Cake</option>
        <option value="black_forest">Black Forest Cake</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
</form>

      
    </div>
    
</div>
    <script src="./JV2.js"></script>
</body>
</html>

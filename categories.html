<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories Page</title>
<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
    }
    .category {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease;
    }
    .category:hover {
        background-color: #e0e0e0;
    }
    .category h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #333;
    }
    .category p {
        margin-bottom: 0;
        color: #666;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <div class="categories">
        <div class="category">
            <h2>Cookies</h2>
            <p> Chocolate Chip Cookies</p>
            <p> Peanut Butter Cookies </p>
            <p> Oatmeal Raisin Cookies</p>
        </div>
        <div class="category">
            <h2>Cake</h2>
            <p>White cake</p>
            <p>Apple cake</p>
            <p>Strawberry  cake</p>
            <p>Black Forest cake</p>

        </div>
      
    </div>
</div>
</body>
</html>

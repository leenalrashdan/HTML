<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
  
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          padding: 10px 20px;
          color: white;
      }
  
      .header .logo img {
          height: 50px;
          border-radius: 50%; 
      }
  
      .header .company-name {
          font-size: 18px;
          color: white; 
      }
  
      nav {
          background-color: #f0f0f0;
          padding: 10px 20px;
      }
  
      nav a {
          text-decoration: none;
          color: #333;
          margin-right: 20px;
      }
  
      nav a:hover {
          text-decoration: underline;
      }
  
     
      .search-container {
          text-align: center;
          margin-top: 20px;
      }
  
      .search-container input[type="text"] {
          padding: 10px;
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }
  
     
      .content {
          display: flex;
          justify-content: center;
          margin-top: 20px;
      }
  
      .content .box {
          padding: 20px;
          width: 300px;
          margin: 0 10px;
          background-color: #f0f0f0;
          text-align: center;
          border-radius: 5px;
      }
  
      .content .box h5 {
          font-size: 18px;
          margin-bottom: 10px;
      }
  
      .content .box p {
          font-size: 14px;
      }
  
      .content .box button {
          padding: 10px 20px;
          margin-top: 10px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
  
      .content .box button:hover {
          background-color: #555;
      }
  
      
      footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 10px 0;
          position: fixed;
          bottom: 0;
          width: 100%;
      }
  
      footer a {
          color: white;
          text-decoration: none;
          margin: 0 10px;
      }
  
      footer a:hover {
          text-decoration: underline;
      }
  </style>
  
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.tT3Zw9LBaMCK--YpA8hBJgHaHa?w=190&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Cake Logo">
        </div>
        <div class="company-name">Leen's Cake Shop</div>
    </div>

    <nav>
        <a href="https://home.com">Home</a>
        <a href="https://home.com">categories</a>
        <a href="https://cart.com">cart</a>
        <a href="https://more.com">More</a>
    </nav>

    <div class="search-container">
        <input type="text" name="search" placeholder="Search">
    </div>

    <div class="content">
        <div class="box">
            <h5>Cookies</h5>
            <img src="https://th.bing.com/th/id/OIP.JS62ZOVg5cGnmpi2L8yrZgHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Cookies">
            <p>"Itâ€™s much harder to be sad while eating a cookie."</p>
            <button>add to cart</button>
        </div>

        <div class="box">
            <h5>Cake</h5>
            <img src="https://th.bing.com/th/id/OIP.x4VV-CYttPkCek2aIDIYKAHaHZ?w=202&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="cake">
            <p>"The cheapest and safest way to be happy is to eat a piece of cake. "</p>
            <button>add to cart</button>
        </div>
    </div>
    
    <footer>
        <a href="https://cart.com">Home</a>
        <a href="https://home.com">categories </a>
        <a href="https://cart.com">cart</a>
        <a href="https://more.com">More</a>
    </footer>

</body>
</html>

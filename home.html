<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 50px 0;
}

header h1 {
    font-size: 3em;
}

header p {
    font-size: 1.5em;
}

#featured {
    background-color: #fff;
    text-align: center;
    padding: 50px 0;
}

.cake {
    display: inline-block;
    margin: 20px;
    text-align: left;
}

.cake img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

#about {
    background-color: #f9f9f9;
    text-align: center;
    padding: 50px 0;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}
#sweets {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
    color: #fff; 
}

#sweets .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

#sweets .sweets img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}


    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Shop</h1>
            <p>Delicious sweets for every occasion</p>
        </div>
    </header>

    <section id="sweets">
        <div class="container">
            <div class="sweets">
                <img src="https://th.bing.com/th/id/OIP.Jx1OCvJGh67dqQ62Ls9vCAHaLH?w=202&h=303&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="sweet img">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Leen's Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
